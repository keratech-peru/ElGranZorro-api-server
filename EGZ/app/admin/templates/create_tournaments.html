{% extends "layout.html" %}
{% block page_body %}
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">tournament</h3>
            </div>
            <div class="card-body border-bottom py-3">
                <form method="post" action="/admin/tournaments">
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input required type class="form-control" name="name" placeholder value>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Logo</label>
                        <input required type class="form-control" name="logo" placeholder value>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">start_date</label>
                        <input required type class="form-control" name="start_date" placeholder value>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">tournament_rules</label>
                        <input required type class="form-control" name="tournament_rules" placeholder value>
                    </div>
                    <div class="form-footer">
                        <button type="submit" name="save" class="btn btn-primary">{{ ('save') }}</button>
                        <a type="button" class="btn btn-secondary" href="/admin/table/tournaments">
                            {{ ('return') }}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %} {% block page_body %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Footballgames</h3>
    </div>
    <div class="card-body border-bottom py-3">
      <form
        method="post" action="/admin/footballgames/{{pk}}"
      >
        <div class="form-group mb-3">
            <label class="form-label">codigo</label>
            <input type class="form-control" name="codigo" placeholder value="{{footballgame.codigo}}" disabled>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">date</label>
          <input type class="form-control" name="date" placeholder value="{{footballgame.date}}" disabled>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">hour</label>
          <input type class="form-control" name="hour" placeholder value="{{footballgame.hour}}" disabled>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">home_team</label>
            <input type class="form-control" name="home_team" placeholder value="{{footballgame.home_team}}">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">away_team</label>
            <input type class="form-control" name="away_team" placeholder value="{{footballgame.away_team}}">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">home_score</label>
            <input type class="form-control" name="home_score" placeholder value>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">away_score</label>
            <input type class="form-control" name="away_score" placeholder value>
        </div>
        <div class="form-footer">
          <button type="submit" name="save" class="btn btn-primary">
            {{ ('save') }}
          </button>
          <a
            type="button"
            class="btn btn-secondary"
            href="{{ request.app.admin_path }}/{{ resource }}/list/1"
            >{{ ('return') }}</a>
          <button
            type="submit"
            name="save_and_return"
            class="btn btn-info mx-2"
          >
            {{ ('save_and_return') }}
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

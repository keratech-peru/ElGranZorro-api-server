{% extends "layout.html" %} {% block page_body %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Tournaments</h3>
    </div>
    <div class="card-body border-bottom py-3">
      <form
        method="post" action="/admin/tournaments/{{pk}}"
      >
        <div class="form-group mb-3">
            <label class="form-label">codigo</label>
            <input type class="form-control" name="codigo" placeholder value="{{tournament.codigo}}" disabled>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">start_date</label>
            <input type class="form-control" name="start_date" placeholder value="{{tournament.start_date}}" disabled>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">name</label>
            <input type class="form-control" name="name" placeholder value="{{tournament.name}}">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">logo</label>
          <input type class="form-control" name="logo" placeholder value="{{tournament.logo}}">
      </div>
        <div class="form-group mb-3">
            <label class="form-label">tournament_rules</label>
            <input type class="form-control" name="tournament_rules" placeholder value="{{tournament.tournament_rules}}">
        </div>
        <div class="form-footer">
          <button type="submit" name="save" class="btn btn-primary">
            {{ ('save') }}
          </button>
          <a
            type="button"
            class="btn btn-secondary"
            href="{{ request.app.admin_path }}/{{ resource }}/list/1"
            >{{ ('return') }}</a>
          <button
            type="submit"
            name="save_and_return"
            class="btn btn-info mx-2"
          >
            {{ ('save_and_return') }}
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
